<div class="modal fade" bsModal #parentModal="bs-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title pull-left">Delete this podcast?</h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="parentModal.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <button type="button" class="btn btn-primary pull-right" (click)="parentModal.hide()">No</button>
                <button type="button" class="btn btn-danger pull-right" (click)="doSomething(); parentModal.hide()">Yes</button>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <p>
        debug works!
    </p>
    <div class="well">
        <button class="btn btn-primary" (click)="parentModal.show()">Large modal</button>
    </div>
</div>
